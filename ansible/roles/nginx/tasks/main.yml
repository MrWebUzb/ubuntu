- name: install
  apt:
    name: nginx-light

- name: generate certificate for {{ item }}
  command: "{{ role_path }}/files/openssl.sh {{ item }}"
  with_items: "{{ nginx.certificates }}"

- name: nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  register: configuration

- name: restart nginx
  systemd:
    name: nginx
    state: restarted
  when: configuration.changed

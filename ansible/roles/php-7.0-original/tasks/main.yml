---
- name: install core, common, cli, fpm
  apt: name={{ item }} state=present
  with_items:
    - php7.0
    - php7.0-common
    - php7.0-cli
    - php7.0-fpm
    - php-apcu
  notify:
    - restart php7.0-fpm

- name: install memcached
  apt: name={{ item }} state=present
  with_items:
    - php-memcached
  notify:
    - restart php7.0-fpm
  when: role.memcached


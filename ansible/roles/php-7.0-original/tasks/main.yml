---
- name: install core, common, cli, fpm
  apt: name={{ item }} state=present
  with_items:
    - php7.0
    - php7.0-common
    - php7.0-cli
    - php7.0-fpm
    - php-apcu
    - php-ast
  notify:
    - restart php7.0-fpm

- name: install memcached
  apt: name={{ item }} state=present
  with_items:
    - php-memcache
    - php-memcached
  notify:
    - restart php7.0-fpm
  when: role.memcached

- name: install mongodb
  apt: name={{ item }} state=present
  with_items:
    - php-mongodb
  notify:
    - restart php7.0-fpm
  when: role.mongodb

- name: install mysql
  apt: name={{ item }} state=present
  with_items:
    - php7.0-mysql
  notify:
    - restart php7.0-fpm
  when: role.mariadb

- name: install pgsql
  apt: name={{ item }} state=present
  with_items:
    - php7.0-pgsql
  notify:
    - restart php7.0-fpm
  when: role.postgresql

- name: install redis
  apt: name={{ item }} state=present
  with_items:
    - php-redis
  notify:
    - restart php7.0-fpm
  when: role.redis

- name: install sybase
  apt: name={{ item }} state=present
  with_items:
    - php7.0-sybase
  notify:
    - restart php7.0-fpm
  when: role.freetds

- name: install blackfire-probe
  apt: name={{ item }} state=present
  with_items:
    - blackfire-php
  notify:
    - restart php7.0-fpm
  when: role.blackfire

- name: install modules
  apt: name="php7.0-{{ php.modules|join(',php7.0-')|replace('php7.0-imagick', 'php-imagick')|replace('php7.0-xdebug', 'php-xdebug') }}" state=present
  notify:
    - restart php7.0-fpm

- name: configure cli php.ini
  template:
    src=cli.php.ini.j2
    dest=/etc/php/7.0/cli/php.ini

- name: configure fpm php.ini
  template:
    src=fpm.php.ini.j2
    dest=/etc/php/7.0/fpm/php.ini
  notify:
    - restart php7.0-fpm

- name: fpm config
  template:
    src=php-fpm.conf.j2
    dest=/etc/php/7.0/fpm/php-fpm.conf
  notify:
    - restart php7.0-fpm

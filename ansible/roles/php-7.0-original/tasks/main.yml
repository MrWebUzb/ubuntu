- name: install sybase
  apt: name={{ item }} state=present
  with_items:
    - php7.0-sybase
  notify:
    - restart php7.0-fpm
  when: role.freetds

- name: install modules
  apt: name="php7.0-{{ php.modules|join(',php7.0-')|replace('php7.0-imagick', 'php-imagick')|replace('php7.0-xdebug', 'php-xdebug') }}" state=present
  notify:
    - restart php7.0-fpm

- name: configure cli php.ini
  template:
    src=cli.php.ini.j2
    dest=/etc/php/7.0/cli/php.ini

- name: configure fpm php.ini
  template:
    src=fpm.php.ini.j2
    dest=/etc/php/7.0/fpm/php.ini
  notify:
    - restart php7.0-fpm

- name: fpm config
  template:
    src=php-fpm.conf.j2
    dest=/etc/php/7.0/fpm/php-fpm.conf
  notify:
    - restart php7.0-fpm
